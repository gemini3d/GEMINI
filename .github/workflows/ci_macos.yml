name: ci_macos
env:
  CI: true

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_macos.yml"
  pull_request:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_macos.yml"

jobs:

  cmake:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install -e .
    - run: brew install pkg-config gcc lapack open-mpi hdf5 scalapack

    - run: cmake -D2d=1 -Dglow2d=0 -D3d=0 -Dglow3d=0 cmake/download.cmake
    - run: cmake -B build -Dhdf5=true
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: cmake --build build --parallel
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_CMake_Buildlog
        path: build/CMakeFiles/CMakeError.log

# CI is too slow for 3d_glow
    - run: ctest --parallel --output-on-failure -R unit
      working-directory: build
    - run: ctest --parallel --output-on-failure -R gemini:2d_fang
      working-directory: build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Mac_CMake_Testlog
        path: build/Testing/Temporary/LastTest.log

  meson:
    if: false
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - run: |
        pip install -e .
        pip install meson==0.53.0
    - run: brew install ninja pkg-config gcc open-mpi lapack hdf5 scalapack

    - run: meson setup build -Dhdf5=disabled
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: ninja -C build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Mac_Meson_Configlog
        path: build/meson-logs/meson-log.txt

    - run: meson test -C build --suite unit -v
    - run: meson test -C build --suite 2d_fang -v
    - run: meson test -C build --suite 2d_glow -v
# CI is too slow for 3d_glow
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_Meson_Testlog
        path: build/meson-logs/testlog.txt
