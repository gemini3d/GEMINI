name: ci_linux

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_linux.yml"

jobs:

  cmake313-hdf5:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Get CMake 3.13
      run: |
        curl -L -O https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Linux-x86_64.tar.gz
        tar -xf cmake-3.13.4-Linux-x86_64.tar.gz
        echo "${GITHUB_WORKSPACE}/cmake-3.13.4-Linux-x86_64/bin" >> $GITHUB_PATH

    - name: Install packages
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends gfortran libopenmpi-dev openmpi-bin liblapack-dev libscalapack-openmpi-dev libmumps-dev libhdf5-dev

# CI is too slow for 3d_glow
    - run: cmake -B build
    - run: cmake --build build --parallel

    - run: ctest -E 3d --parallel 4 --output-on-failure
      working-directory: build


  debug:
    needs: cmake313-hdf5
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends gfortran libopenmpi-dev openmpi-bin liblapack-dev libscalapack-openmpi-dev libmumps-dev libhdf5-dev

    - run: cmake -B build -DCMAKE_BUILD_TYPE=Debug
    - run: cmake --build build --parallel

    - run: ctest -R unit --parallel 4 --output-on-failure
      working-directory: build

    - run: ctest -R 2dew_fang --parallel 4 --output-on-failure
      working-directory: build


  autobuild_no_mpi:
    needs: debug
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - run: cmake -B build
    - run: cmake --build build --parallel

    - name: unit tests
      run: ctest -R unit --parallel 4 --output-on-failure
      working-directory: build

    - name: 2D test without MPI
      run: ctest -R 2dew_fang --parallel 4 --output-on-failure
      working-directory: build


  autobuild_mpi:
    needs: debug
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # have to have openmpi-bin as unlike full install it's not auto-installed here
    # libhdf5-dev just to speed up CI
    - name: Install packages
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends gfortran libopenmpi-dev openmpi-bin libhdf5-dev

    - run: ctest -S setup.cmake -R unit -VV

    - run: ctest -E 3d --parallel 4 --output-on-failure
      working-directory: build
